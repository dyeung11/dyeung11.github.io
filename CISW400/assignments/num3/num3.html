<html>
<title>Assignment 3-Browser Detect Darren Yeung</title>
<script language="javaScript">
ua=navigator.userAgent;

fox=ua.match(/Firefox/g);
ie=ua.match(/Trident/g); 
chrome=ua.match(/Chrome/g);
saf=ua.match(/Safari/g);

if(fox){
	document.write("<body style='background-color:yellow'>")
	document.write("<font color='black'>");
	browser_name='Firefox';

	pos=ua.indexOf("Firefox")+8;
	ver=ua.substr(pos,4);
	browser_name+=" "+ver;
}
else if(ie){
	document.write("<body style='background-color:navy'>")
	document.write("<font color='white'>");
	browser_name='MSIE';

	pos=ua.indexOf("Trident")+8;
	ver=ua.substr(pos,3);
	browser_name+=" "+ver;
}
else if(chrome){
	document.write("<body style='background-color:green'>")
	document.write("<font color='red'>");
	browser_name='Chrome';

	pos=ua.indexOf("Chrome")+8;
	ver=ua.substr(pos,3);
	browser_name+=" "+ver;
}
else if(saf){
	document.write("<body style='background-color:gray'>")
	document.write("<font color='blue'>");
	browser_name='Safari';

	pos=ua.indexOf("Safari")+8;
	ver=ua.substr(pos,3);
	browser_name+=" "+ver;
}
</script>
